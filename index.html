<html>
<head>
    <h1> Dog Trainer 3000</h1>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <h2> Do you have what it takes?</h2>
    <div>
        <form id = "dog-name-form">
            <label> Dog Name: </label>
            <input type='text' id='nameInput' name="nameInput">
            <button> Name your fighter </button> 
        </form>
        <h3>Your dog is Insert name of dog</h3>
    </div>

    <div id = "dog-picture-container"> 
        <img id='dog-image' src="https://i0.wp.com/www.alphr.com/wp-content/uploads/2016/07/whos_that_pokemon.png?fit=1920%2C1080&ssl=1" style="height: 200;" >

    </div>

    <div id = "dog-stats">
        <p>Dog Stats:</p>

        <li id = "attack-points">attack: 0</li>
        <br>
        <li id = "defense-points">defense: 0</li>
        <br>
        <li id = "speed-points">speed: 0</li>
        <br>
    </div>

    <div id='buttons'>
        <button id='attackBttn'> Add Attack </button>
        <button id='defenseBttn'> Add Defense </button>
        <button id='speedBttn'> Add Speed </button>
        <!-- <button id='specialBttn'> Use Special Attack </button> -->
        <!-- commented out special attack until we do something with it -->
        <br>
    </div>

    <div id='comments'>
        <br>
        <form id = 'comments-form'>
            <label> Training Log: </label>
            <input type='text' id='commentInput' name="commentInput">
            <button> Submit </button> 
        </form>
        
        <div id="comments-container">
            <!-- This is a comment -->
        </div>
    </div>
<script defer type="text/javascript" src="index.js"></script>
</body>
</html>

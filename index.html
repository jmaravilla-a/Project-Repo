<html>
<head>
    <h1> Dog Trainer 9000</h1>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <h2 id='dog-name'> Insert Dog Name Here</h2>
    <div id='dog-breed'>
        <h3>Some Breed of Dog</h3>
    </div>

    <div id = "dog-picture-container"> 
        <img id='dog-image' src="https://www.thesprucepets.com/thmb/mERLXPcXz4U9G702HlsORXJqZrU=/4231x2380/smart/filters:no_upscale()/adorable-white-pomeranian-puppy-spitz-921029690-5c8be25d46e0fb000172effe.jpg" style="height: 200;" >

    </div>

    <div id = "dog-stats">
        <p>Dog Stats:</p>

        <li>attack: 0</li>
        <br>
        <li>defense: 0</li>
        <br>
        <li>speed: 0</li>
        <br>
    </div>

    <div id='buttons'>
        <button id='attackBttn'> Add Attack </button>
        <button id='defenseBttn'> Add Defense </button>
        <button id='speedBttn'> Add Speed </button>
        <button id='specialBttn'> Use Special Attack </button>
        <br>
    </div>

    <div id='comments'>
        <br>
        <form id = 'comments-form'>
            <label> Add comment : </label>
            <input type='text' id='commentInput' name="commentInput"
        </form>
        <button> Submit </button>
        <div id="comments-container">
            <ul>Test Comment #1</ul>
            <ul>Test Comment #2</ul>
        </div>
    </div>
<script defer type="text/javascript" src="index.js"></script>
</body>
</html>
